<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <header class="header">
        <button class="header__menu" aria-label="Menu" data-menu><span></span></button>
        <img src="./assets/img/logo.svg" alt="Logotipo da HZC" class="header__logo">
        <button class="header__notification" aria-label="Notificação"><span></span></button>
    </header>

    <nav class="sidebar sidebar--inactive" data-sidebar>
        <img src="./assets/img/logo.svg" alt="Logo da HZC" class="sidebar__logo">
        <a href="#" class="sidebar__link sidebar__link--inicio sidebar__link--active">Início</a>
        <a href="#" class="sidebar__link sidebar__link--videos">Vídeos</a>
        <a href="#" class="sidebar__link sidebar__link--picos">Picos</a>
        <a href="#" class="sidebar__link sidebar__link--integrantes">Integrantes</a>
        <a href="#" class="sidebar__link sidebar__link--camisas">Camisas</a>
        <a href="#" class="sidebar__link sidebar__link--pinturas">Pinturas</a>
    </nav>

    <main class="main">
        <h2 class="page-title">Início</h2>
        <article class="card">
            <img src="./assets/img/banner-mobile_1.png" alt="Banner do cartão" class="card__image">
            <div class="card__content">
                <p class="card__highlight">Vídeo em destaque</p>
                <h3 class="card__title">HZC - Life is... / 2021</h3>
                <p class="card__profile">Bruno Lopes</p>
                <p class="card__info card__info--time">33 minutos</p>
                <p class="card__info card__info--views">53 visualizações</p>
                <button class="card__button card__button--play card__button--highlights">Assistir agora</button>
            </div>
        </article>
    </main>

    <script src="./script.js"></script>
</body>

</html>
